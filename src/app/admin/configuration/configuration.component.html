CONFIG TABLE SHOULD COME HERE
<p-table [value]="configurationData" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Key</th>
      <th>Value</th>
      <th>Code</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-config>
    <tr>
      <td>{{ config.key }}</td>
      <td>{{ config.value }}</td>
      <td>{{ config.code }}</td>
    </tr>
  </ng-template>
</p-table>
