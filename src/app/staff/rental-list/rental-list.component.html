<div class="pagetop-container">
    <div class="content-title">
        RENTAL LIST
    </div>
</div>

<div class="tables-container">
    <div class="table-style">
      <p-table [value]="configurationData" [tableStyle]="{ 'min-width': '50rem' }" [rows]="10" [paginator]="true">
        <ng-template pTemplate="header">
          <tr class="table-data-format">
            <th>Requested By:</th>
            <th>Car:</th>
            <th>Start Date:</th>
            <th>End Date:</th>
            <th>Status:</th>
            <th>Action:</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rent let-index="index">
          <tr class="table-data-format">
            <td>{{ rent.requestedBy }}</td>
            <td>{{ rent.carName }}</td>
            <td>{{ rent.startDate | date}}</td>
            <td>{{ rent.endDate | date}}</td>
            <td [formGroup]="rentalForm">
                <p-dropdown (onChange)="changeStatus($event, rent)" [options]="rentalStatus" [(ngModel)]="selectedStatus[rent.id]" [ngModelOptions]="{standalone: true}" placeholder="Select status" styleClass="dropdowns"></p-dropdown>
            </td>
            <td>
                <button>
                    <div class="add-config-btn pointer" (click)="generateBill(config)">
                    Generate Bill
                    </div>
                </button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
