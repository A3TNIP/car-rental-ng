<div class="pagetop-container">
    <div class="content-title">
        CLIENTS LIST
    </div>
</div>

<div class="tables-container">
    <div class="table-style">
      <p-table [value]="clientData" [tableStyle]="{ 'min-width': '50rem' }" [rows]="10" [paginator]="true">
        <ng-template pTemplate="header">
          <tr class="table-data-format">
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Email</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-client let-index="index">
          <tr class="table-data-format">
            <td>{{ client.name }}</td>
            <td>{{ client.phoneNumber }}</td>
            <td>{{ client.address }}</td>
            <td>{{ client.email }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
